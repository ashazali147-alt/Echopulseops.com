<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoPulse CommNetâ„¢</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f1a;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      text-align: center;
      border: 2px solid #00ffe7;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7;
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 6px;
      background-color: #1a1a2e;
      color: #00ffe7;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffe7 inset;
    }

    .neon-button {
      background-color: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffe7;
    }

    .neon-button:hover {
      background-color: #00ffe7;
      color: #0f0f1a;
      box-shadow: 0 0 20px #00ffe7;
    }

    .log-card {
      background-color: #1a1a2e;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 0 10px #00ffe7;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¡ EchoPulse CommNetâ„¢</h1>
    <form action="/send" method="POST">
      <input type="text" name="message" placeholder="Enter encrypted message..." required>
      <br>
      <button type="submit" class="neon-button">Transmit Signal</button>
    </form>
  </div>

  <div class="container">
    <h2>ðŸ“¨ Incoming Messages</h2>
    {% for msg in messages %}
      <div class="log-card">
        <strong>From:</strong> {{ msg.ip }}<br>
        <strong>Time:</strong> {{ msg.timestamp }}<br>
        <strong>Message:</strong> {{ msg.message }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
